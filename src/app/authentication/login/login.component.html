<div class="container">
    <p-toolbar styleClass="bg-gray-900 shadow-2"
        [style]="{ 'border-radius': '1rem', 'background-image': 'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))' }">
        <ng-template pTemplate="start">
            <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" />
        </ng-template>
        <ng-template pTemplate="center">
            <div class="flex flex-wrap align-items-center gap-3">

            </div>
        </ng-template>
        <ng-template pTemplate="end">
            <div class="container-login" *ngIf="!isLogin">
                <input id="username" name="username" type="text" (keyup.enter)="callLoginApi()" [(ngModel)]="username" #usernamengModel="ngModel" pInputText
                    placeholder="Username" required />
                <input id="password" name="password" type="password" (keyup.enter)="callLoginApi()" [(ngModel)]="password" #passwordngModel="ngModel" pInputText
                    placeholder="Password" required />
                <button (click)="callLoginApi()" pButton pRipple label="LOGIN" class="p-button-success " size="small"></button>
            </div>
            <div class="container-login" *ngIf="isLogin">
                <p style="color: white;">{{user}}</p>
                <button (click)="callLogout()" pButton pRipple label="LOGOUT" class="p-button-danger " size="small"></button>
            </div>
        </ng-template>
    </p-toolbar>
    <main style="background-color: aquamarine;"></main>
</div>
